<div class="bg-sky-100 flex h-screen">
  <div class="hidden md:block md:w-1/3 lg:w-1/2 h-screen relative">
    <img src="assets/mandiri-icon.svg" alt="Mandiri Logo" class="absolute inset-0 w-full h-full object-cover" />
  </div>

  <div class="flex flex-col justify-center items-center w-full lg:w-1/2 px-4 sm:px-8">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
      <div
        class="absolute inset-0 bg-gradient-to-r from-blue-700 to-blue-400 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
      </div>
      <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">

        <div class="max-w-md mx-auto">
          <h1 class="text-3xl font-semibold mb-6 text-gray-800 text-center">Login</h1>

          <form (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
              <label for="username" class="block text-gray-600 mb-1">Username</label>
              <input type="text" id="username" name="username" [(ngModel)]="username"
                class="w-full border border-gray-300 rounded-md py-2 px-3 bg-white focus:outline-none focus:border-blue-500"
                autocomplete="off" />
            </div>
            <div>
              <label for="password" class="block text-gray-600 mb-1">Password</label>
              <input type="password" id="password" name="password" [(ngModel)]="password"
                class="w-full border border-gray-300 rounded-md py-2 px-3 bg-white focus:outline-none focus:border-blue-500"
                autocomplete="off" />
            </div>
            <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md py-2 px-4 w-full">
              Sign In
            </button>
          </form>
        </div>
      </div>
    </div>

    <app-message-modal *ngIf="showModal" [title]="modalTitle" [message]="modalMessage" [type]="messageType"
      (closed)="closeModal()" [showCancel]="false"></app-message-modal>
  </div>
</div>
