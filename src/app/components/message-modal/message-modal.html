<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-96">
    <div class="rounded-t-lg px-6 py-3 text-white text-lg font-semibold text-center" [ngClass]="{
        'bg-green-500': type === 'success',
        'bg-yellow-500': type === 'edit' || type === 'logout',
        'bg-red-500': type === 'delete' || type === 'fail',
        'bg-gray-500': !type
      }">
      {{ title }}
    </div>

    <div class="p-6">
      <p class="text-gray-700 mb-6">{{ message }}</p>
      <div class="text-right">
        <button *ngIf="showCancel" (click)="cancel()" class="bg-red-500 hover:bg-red-400 text-white px-4 py-2 rounded">
          Cancel
        </button>
        <button (click)="close()" class="bg-blue-500 hover:bg-blue-400 text-white px-4 py-2 rounded ml-2">
          OK
        </button>
      </div>
    </div>
  </div>
</div>
